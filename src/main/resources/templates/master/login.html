<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h1>Register here.</h1>
          <input type="text" id="username-register" placeholder="Username" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password-register" placeholder="Password" />
          <button type="submit" id="register">Register</button>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#">
          <h1>Login here.</h1>
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button type="submit" id="login">Login</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Hello <br />
              friends
            </h1>
            <p>If you have an account, login here and have fun</p>
            <button class="ghost" id="Đăng nhập" >Đăng nhập</button>
            <i class="lni lni-arrow-left login"></i>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Start your <br />
              journey now
            </h1>
            <p>
              If you don't have an account yet, join us and start your journey.
            </p>
            <button class="ghost" id="Đăng kí">Register</button>
            <i class="lni lni-arrow-right register"></i>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/assets/js/login.js}"></script>
  </body>
</html>
