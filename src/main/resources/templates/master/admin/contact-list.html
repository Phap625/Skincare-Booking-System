<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản lý User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            flex: 1;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar a.active {
            background-color: #4CAF50; /* Màu xanh cho trang hiện tại */
        }
    </style>

</head>
<body>
<nav class="navbar">
    <ul>
        <li><a th:href="@{/list-user}">📋 Quản lý người dùng</a></li>
        <li><a th:href="@{/master/appointment-list}">🗓️ Danh sách lịch đặt</a></li>
        <li><a th:href="@{/list-contact}" class="active">📝 Danh sách đánh giá</a></li>
        <li><a href="#" id="logout-btn">🚪 Đăng Xuất</a></li>
    </ul>
</nav>

<h1>📋 Danh sách đánh giá</h1>
<table id="contactTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
    </thead>
    <tbody>
    </tbody>
</table>

<script th:src="@{/assets/js/admin-contact.js}">

</script>

</body>
</html>
