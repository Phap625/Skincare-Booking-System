<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");
    console.log(role);
    console.log(token);

    //API CRUD danh cho ADMIN


    const API_URL = 'http://localhost:8080/admin';
    window.onload = function () {
        if (!token) {
            alert("Token kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
            window.location.href="/auths/login";
            return;
        }
        if(role!=="ROLE_ADMIN") {
            alert("B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y! Ch·ªâ admin m·ªõi ƒë∆∞·ª£c ph√©p.");
            window.location.href = "/"; // Chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch√≠nh ho·∫∑c trang kh√°c
            return;
        }
        loadUsers();
    }


    function loadUsers() {
        const token = localStorage.getItem("token");
        fetch(API_URL, {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`L·ªói khi g·ªçi API: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                const tableBody = document.querySelector("#userTable tbody");
                tableBody.innerHTML = '';
                data.forEach(user => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.password}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>${user.phone || ''}</td>
                            <td>${user.dob || ''}</td>
                            <td>
                                <button onclick="editUser(${user.id}, '${user.username}','${user.password}','${user.email}' ,'${user.phone || ''}', '${user.role}', '${user.dob || ''}')">S·ª≠a</button>
                                <button onclick="deleteUser(${user.id})">Xo√°</button>
                            </td>
                        </tr>
                    `;
                });
            })
            .catch(error => {
                console.error("L·ªói khi t·∫£i danh s√°ch users:", error);
                alert("Kh√¥ng th·ªÉ t·∫£i danh s√°ch users: " + error.message);
            });
    }

    function showAddUserForm() {
        document.getElementById("formContainer").style.display = 'block';
        document.getElementById("userId").value = '';
        document.getElementById("username").value = '';
        document.getElementById("password").value = '';
        document.getElementById("email").value = '';
        document.getElementById("role").value = '';
        document.getElementById("phone").value = '';
        document.getElementById("dob").value = '';
    }

    function cancelEdit() {
        document.getElementById("formContainer").style.display = 'none';
        document.getElementById("userId").value = '';
        document.getElementById("username").value = '';
        document.getElementById("password").value = '';
        document.getElementById("email").value = '';
        document.getElementById("role").value = '';
        document.getElementById("phone").value = '';
        document.getElementById("dob").value = '';
    }

    function createOrUpdateUser() {
        const token = localStorage.getItem("token");
        console.log("Token ƒëang g·ª≠i:", token);
        if (!token) {
            alert("Token kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
            window.location.href="/auths/login";
            return;
        }

        const id = document.getElementById("userId").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const email = document.getElementById("email").value;
        const role = document.getElementById("role").value;
        const phone = document.getElementById("phone").value;
        const dob = document.getElementById("dob").value;

        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API_URL}/${id}` : API_URL;

        fetch(url, {
            method: method,
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"

            },

            body: JSON.stringify({ id, username,password,email, phone, role, dob })
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`L·ªói khi l∆∞u user: ${res.status}`);
                }
                return res.text();
            })
            .then(() => {
                loadUsers();
                document.getElementById("formContainer").style.display = 'none';
                document.getElementById("userId").value = '';
                document.getElementById("username").value = '';
                document.getElementById("password").value = '';
                document.getElementById("email").value = '';
                document.getElementById("role").value = '';
                document.getElementById("phone").value = '';
                document.getElementById("dob").value = '';
            })
            .catch(error => {
                console.error("L·ªói khi l∆∞u user:", error);
                alert("Kh√¥ng th·ªÉ l∆∞u user: " + error.message);
            });
    }

    function editUser(id, username,password,email, phone, role, dob) {
        document.getElementById("formContainer").style.display = 'block';
        document.getElementById("userId").value = id;
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("email").value = email;
        document.getElementById("role").value = role;
        document.getElementById("phone").value = phone || '';
        document.getElementById("dob").value = dob || '';
    }

    function deleteUser(id) {
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Token kh√¥ng t·ªìn t·∫°i. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.");
            window.location.href="/auths/login";
            return;
        }

        if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° user n√†y?")) {
            fetch(`${API_URL}/${id}`, {
                method: 'DELETE',
                headers: {
                    "Authorization": "Bearer " + token,
                }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`L·ªói khi x√≥a user: ${res.status}`);
                    }
                    loadUsers();
                })
                .catch(error => {
                    console.error("L·ªói khi x√≥a user:", error);
                    alert("Kh√¥ng th·ªÉ x√≥a user: " + error.message);
                });
        }
    }

    const goAppointmentList = () => {
        window.location.href = `/customer/appointment/list/${username}/${role}`;
    }
    document.getElementById('logout-btn').addEventListener('click', function(event) {
        event.preventDefault(); // ch·∫∑n chuy·ªÉn trang khi click
        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒëƒÉng xu·∫•t?')) {
            // X√≥a token v√† role trong localStorage
            localStorage.removeItem("token");
            localStorage.removeItem("role");
            localStorage.removeItem("username")

            // Chuy·ªÉn h∆∞·ªõng v·ªÅ trang login
            window.location.href = '/auths/login'; // thay ƒë·ªïi n·∫øu ƒë∆∞·ªùng link login kh√°c
        }
    });

</script>
