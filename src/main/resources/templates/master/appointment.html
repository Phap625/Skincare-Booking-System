<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<div th:replace="~{master/head :: head}"></div>

<body class="index-page">
<header id="header" class="header sticky-top">
    <div th:replace="~{master/topbar::top_bar}"></div>
    <div th:replace="~{master/navmenu::nav_menu}"></div>
</header>

<!--Content-->
<th:block th:fragment="content">
    <section id="appointment" class="appointment section light-background">

        <!-- Section Title -->
        <div class="container section-title aos-init aos-animate" data-aos="fade-up">
            <h2>ĐẶT DỊCH VỤ</h2>
        </div><!-- End Section Title -->

        <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">

            <form th:action="@{/assets/forms/appointment.php}" method="post" role="form" class="php-email-form">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group mt-3">
                        <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required="">
                    </div>
                    <div class="col-md-4 form-group mt-3">
                        <select name="department" id="department" class="form-select" required="">
                            <option value="">Select Service</option>
                            <option value="Department 1">Department 1</option>
                            <option value="Department 2">Department 2</option>
                            <option value="Department 3">Department 3</option>
                            <option value="Department 4">Department 4</option>
                            <option value="Department 5">Department 5</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group mt-3">
                        <select name="doctor" id="doctor" class="form-select" required="">
                            <option value="">Select Therapist</option>
                            <option value="Doctor 1">Therapist 1</option>
                            <option value="Doctor 2">Therapist 2</option>
                            <option value="Doctor 3">Therapist 3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
                </div>
                <div class="mt-3">
                    <div class="loading">Loading</div>
                    <div class="error-message"></div>
                    <div class="sent-message">Đặt dịch vụ thành công. Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi!</div>
                    <div class="text-center"><button type="submit">Đặt dịch vụ</button></div>
                </div>
            </form>

        </div>

    </section>
</th:block>
<!--/Content-->
</body>
<div th:replace="~{master/footer::footer}"></div>
<script th:src="@{/assets/js/script.js}"></script>
</html>
