<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{master/head::head}"></div>

<body>
<header id="header" class="header sticky-top">
    <div th:replace="~{master/topbar :: top_bar}"></div>
    <div th:replace="~{master/navmenu :: nav_menu}"></div>
</header>

<main class="container my-5">
    <div class="row g-5 align-items-center">
        <div class="col-md-6 text-center">
            <img th:src="@{/assets/img/services/facial.jpg}" class="img-fluid rounded shadow" alt="Chăm sóc da mặt">
        </div>
        <div class="col-md-6">
            <h2 class="text-primary fw-bold">Chăm sóc da mặt</h2>
            <p class="fs-5">
                Làm sạch sâu, cấp ẩm và tái tạo làn da bằng liệu trình chăm sóc chuẩn y khoa, phù hợp cho mọi loại da.
            </p>

            <!-- Các nút điều hướng -->
            <div class="mt-4">
                <a th:href="@{/master/service}" class="btn btn-outline-primary">← Quay lại trang dịch vụ</a>
                <a th:href="@{/master/appointment(service='facial')}" class="btn btn-primary ms-2">Đặt lịch dịch vụ</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{master/footer::footer}"></div>
</body>
</html>
